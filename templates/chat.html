{% extends "base.html" %}
{% block title %}–ß–∞—Ç —Å {{ partner.name }} ‚Äì Lovina{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h2>üí¨ –ß–∞—Ç —Å {{ partner.name }}</h2>
        <a href="{{ url_for('matches') }}" class="btn btn-outline">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–∏–º–ø–∞—Ç–∏—è–º</a>
    </div>
    
    <div class="messages-container">
        {% for message in messages %}
            <div class="message {% if message.from_user_id == session.user_id %}my-message{% else %}their-message{% endif %}">
                <div class="message-text">{{ message.message }}</div>
                <div class="message-time">{{ message.created_at[:16] }}</div>
            </div>
        {% endfor %}
    </div>
    
    <form method="post" class="message-form">
        <div class="form-group">
            <textarea name="message" class="form-textarea" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." required rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
</div>

<style>
.chat-container {
    display: flex;
    flex-direction: column;
    height: 70vh;
}

.chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.messages-container {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    background: #f8f9fa;
    border-radius: 16px;
    margin-bottom: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.message {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 18px;
    position: relative;
}

.my-message {
    align-self: flex-end;
    background: linear-gradient(135deg, #ff7bab, #ff2f76);
    color: white;
    border-bottom-right-radius: 5px;
}

.their-message {
    align-self: flex-start;
    background: white;
    border: 1px solid #ffd0e4;
    border-bottom-left-radius: 5px;
}

.message-time {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
}

.message-form {
    margin-top: 16px;
}
</style>
{% endblock %}
